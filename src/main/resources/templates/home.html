<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/head :: head"></head>

<body>
    <header th:replace="layouts/header :: header"></header>
    
    <div class="container">
        <h1 th:text="${titulo}"></h1>

        <div class="row row-cols-1 row-cols-md-4 g-4">  <!-- Cambiado a 4 columnas -->
            <div class="col" th:each="pelicula : ${peliculas}">
                <div class="card h-100">  <!-- Agregado h-100 -->
                    <img th:src="@{/img/movie.png}" class="card-img-top" alt="foto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${pelicula.nombre}"></h5>
                        <p class="card-text" th:text="${pelicula.genero?.nombre}"></p>  <!-- Safe navigation -->
                        
                        <!-- Verificar si hay protagonistas -->
                        <div th:if="${pelicula.protagonistas != null and !pelicula.protagonistas.empty}">
                            <h6 class="mt-3">Protagonistas:</h6>
                            <div th:each="protagonista : ${pelicula.protagonistas}">
                                <small class="text-muted" th:text="${protagonista.nombre}"></small>
                            </div>
                        </div>
                        
                        <!-- Mensaje si no hay protagonistas -->
                        <div th:if="${pelicula.protagonistas == null or pelicula.protagonistas.empty}">
                            <small class="text-muted">Sin protagonistas</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
